
apiVersion: v1
kind: ServiceAccount
metadata:
  name: privileged-sa

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: privileged-sa
subjects:
  - kind: ServiceAccount
    name: privileged-sa
    namespace: webcam
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: 'system:openshift:scc:privileged'

